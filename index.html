<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1716076_20xjwt1r31e.css">
    <link rel="stylesheet" href="/musicPlayer/CSS/reset.css">
    <link rel="stylesheet" href="/musicPlayer/CSS/common.css">
    <link rel="stylesheet" href="/musicPlayer/CSS/index.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="musicMsg">
        <div class="music-panel">
            <div class="music">
                <div class="control">
                    <span class="back"><i class="iconfont icon-back"></i></span>
                    <span class="play"><i class="iconfont icon-zanting"></i></span>
                    <span class="forward"><i class="iconfont icon-qianjin"></i></span>
                </div>
                <div class="info">
                    <div class="title">My song</div>
                    <div class="auther">冷风</div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>  
        </div>
        <div class="setvolume">
            <div class="volume">
                <div class="vol"></div>
            </div>
            <div class="percentage">音量</div>
        </div>
    </div>    
        <div>
        <ul class="list">
            <!-- <li>ceshi</li> -->
        </ul>
    </div>
    </div>
    <script src="/musicPlayer/js/index.js" type="text/javascript"></script>
</body>
</html>
